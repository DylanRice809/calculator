<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="container calculator">
        <div class="display">0</div>
        <div class="container buttonZone">
            <div class="grid gridNumbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div class="grid gridOperators">
                <button>x</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button class="delete">AC</button>
                <button class="deleteOne">DEL</button>
                <button class="compute">=</button>
            </div>
        </div>
    </div>
</body>
</html>
